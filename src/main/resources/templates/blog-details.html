<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog of site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
  <header th:insert="blocks/header :: header"></header>

  <div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
      <h3 th:text="${el.title}"/>
      <p th:text="${el.full_text }"/>
      <p th:text="${el.views }"/>
      <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
      <a th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-warning">Delete</a>
    </div>
  </div>

  <div th:insert="blocks/footer :: footer"></div>
</div>

</body>
</html>
