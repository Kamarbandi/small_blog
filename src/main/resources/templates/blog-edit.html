<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Article</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

<div class="container mt-5 mb-5">
  <header th:insert="blocks/header :: header"></header>

  <div>
    <h1>Edit article</h1>
      <div th:each="el : ${post}">
          <form method="post">
              <input type="text" name="title" th:value="${el.title}" placeholder="add name of acticle" class="form-control"><br>
              <input type="text" name="anons" th:value="${el.anons}" placeholder="add anons of acticle" class="form-control"><br>
              <textarea  name="full_text" th:text="${el.full_text}" placeholder="add full text of acticle" class="form-control"/><br>
              <button type="submit" class="btn btn-success">Update</button>
          </form>
      </div>
  </div>

  <div th:insert="blocks/footer :: footer"></div>
</div>

</body>
</html>
